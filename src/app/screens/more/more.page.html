<ion-content class="ion-padding">

  <ion-grid class="ion-text-center">
    <ion-text>
      <h1 class="game-font">{{ 'Game Hub' | translate }}</h1>
    </ion-text>
  </ion-grid>

  <hr>

  <ion-chip color="primary">
    <ion-icon name="information-outline" color="primary"></ion-icon>
    <ion-label color="primary">{{ 'About App' | translate }}</ion-label>
  </ion-chip>

  <p>
   {{ env.about_app }}
  </p>
  <p>
    <strong>{{ env.app_version }}</strong>
  </p>

  <p>Contact Support:</p>

  <p *ngIf="env.support_email" ><a href="mailto:{{ env.support_email }}">{{ env.support_email }}</a></p>

</ion-content>
